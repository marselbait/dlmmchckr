        body {

            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            background-color: #ffffff;

            margin-bottom: 10px;
            color: #333;
        }
        .price-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
        }
        .price {

            font-weight: bold;
            margin: 10px 0;
            transition: color 0.3s ease;
            animation: blinkAnimation 1s infinite;

            color: #666;

        }
        .input-group {

        }
        .input-group label {

            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resetButton {
            background-color: #f44336;
        }
        #resetButton:hover {
            background-color: #d32f2f;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        #timeElapsed {

            color: #666;
            margin-top: 10px;
            margin-bottom: 20px;
        }
