<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Memecoin Dashboard</title>
    <style>
        /* Importing a modern font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }
        .contractAddress {
            font-size: 12px;
            color: #666;
            word-break: break-all;
            margin-bottom: 10px;
        }
        .tokenName {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .price-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
        }
        .price {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            transition: color 0.3s ease;
            animation: blinkAnimation 1s infinite;
        }
        .min-max-price {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resetButton {
            background-color: #f44336;
        }
        #resetButton:hover {
            background-color: #d32f2f;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        #timeElapsed {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        .price-visual {
            height: 20px;
            background-color: #e0e0e0;
            margin-top: 15px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        .price-indicator {
            width: 10px;
            height: 20px;
            background-color: #4CAF50;
            position: absolute;
            transition: left 0.3s ease;
        }

        /* Keyframe animation for constant blinking */
        @keyframes blinkAnimation {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="card" id="dashboard">
        <div id="tokenName" class="tokenName">Token Name Will Appear Here</div>
        <div id="contractAddress" class="contractAddress">Contract Address</div>
        <div class="price-container">
            <div id="minPrice" class="min-max-price">Min: 0 SOL</div>
            <div class="price" id="price">0 SOL</div>
            <div id="maxPrice" class="min-max-price">Max: 0 SOL</div>
        </div>
        <div id="timeElapsed">Time Elapsed: 00:00:00</div>
        <div class="input-group">
            <label for="caInput">Contract Address:</label>
            <input type="text" id="caInput" placeholder="Enter contract address">
        </div>
        <div class="input-group">
            <label for="minInput">Minimum Price (SOL):</label>
            <input type="number" id="minInput" placeholder="Enter min price" step="0.000000000001">
        </div>
        <div class="input-group">
            <label for="maxInput">Maximum Price (SOL):</label>
            <input type="number" id="maxInput" placeholder="Enter max price" step="0.000000000001">
        </div>
        <button onclick="updateSettings()">Update</button>
        <button id="resetButton" onclick="resetDashboard()">Reset</button>
        <div id="errorMessage"></div>
        <div class="price-visual">
            <div class="price-indicator" id="priceIndicator"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        // All the JavaScript logic remains unchanged
    </script>
</body>
</html>
